<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprender VueJS</title>
</head>
<style>
    body{
        margin: 0px;
        padding: 0px;
    }
    p {
        color:midnightblue;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;

    }
    .fundoForm{
        width: 400px;
        height: 300px;
        background-color:lightsteelblue;
        padding: 5px;
    }
    h1{
        color:navy;
        font-size: 18px;
        font: bold;
    }
</style>
<body>
    

    <div class="fundoForm">
        <h1>Front-End Aula 2</h1>
        <hr width="300" align="left">
        <div id="app">
            <input type="Text" :value="message" @input="changeInputValue">
                <p>{{ message }}</p></p>
                <p>{{states}}</p>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>        
</body>
</html>
